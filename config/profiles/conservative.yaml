# Conservative usage profile with pessimistic assumptions
name: conservative
description: Pessimistic assumptions for worst-case cost estimation

# Query type distribution (must sum to 1.0)
query_distribution:
  visual: 0.3    # 30% visual queries (higher cost)
  code: 0.4      # 40% code generation
  research: 0.3  # 30% research

# Complexity distribution (must sum to 1.0)
complexity_distribution:
  simple: 0.4    # 40% simple queries
  medium: 0.4    # 40% medium complexity
  complex: 0.2   # 20% complex queries (more delegation)

# Routing accuracy (0.0-1.0)
routing_accuracy: 0.70  # 70% routing accuracy (more misrouting cost)

# Delegation accuracy (0.0-1.0)
delegation_accuracy: 0.80  # 80% delegation success

# Daily query volume
queries_per_day: 1500  # Higher volume
