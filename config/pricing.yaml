# Model pricing configuration
# All costs are per token in USD

models:
  # Gemini pricing (visual and general tasks)
  gemini:
    input: 0.000001   # $1.00 per 1M input tokens
    output: 0.000003  # $3.00 per 1M output tokens
  
  # Coder pricing (code generation - Cerebras/Qwen)
  coder:
    input: 0.0000006  # $0.60 per 1M input tokens
    output: 0.0000006 # $0.60 per 1M output tokens
  
  # Grok pricing (research and analysis)
  grok:
    input: 0.000005   # $5.00 per 1M input tokens
    output: 0.000015  # $15.00 per 1M output tokens
  
  # Classifier pricing (lightweight routing model)
  classifier:
    input: 0.0000001  # $0.10 per 1M input tokens
    output: 0.0000001 # $0.10 per 1M output tokens
